# Root logger option
log4j.rootLogger=ERROR, file

log4j.appender.file = org.apache.log4j.RollingFileAppender
log4j.appender.file.MaxFileSize=32MB
log4j.appender.file.MaxBackupIndex=64
log4j.appender.file.file = ${catalina.base}/logs/mock-ehub.log
log4j.appender.file.layout = org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern = %d{ISO8601} [%30.30t] %-5p %80.80c:%L - %m%n
