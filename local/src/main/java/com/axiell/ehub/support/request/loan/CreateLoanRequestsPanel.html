<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
    <body>
        <wicket:panel>
            <div>
                <form wicket:id="requestsGeneratorForm">
                    <div>
                        <label wicket:for="ehubConsumer">
                            <wicket:message key="fldEhubConsumer.label"/>
                        </label>
                        <select wicket:id="ehubConsumer" wicket:message="title:fldEhubConsumer.title"/>
                    </div>
                    <div>
                        <label wicket:for="patronId">
                            <wicket:message key="fldPatronId.label"/>
                        </label>
                        <input wicket:id="patronId" type="text" wicket:message="title:fldPatronId.title"/>
                    </div>
                    <div>
                        <label wicket:for="libraryCard">
                            <wicket:message key="fldLibraryCard.label"/>
                        </label>
                        <input wicket:id="libraryCard" type="text" wicket:message="title:fldLibraryCard.title"/>
                    </div>
                    <div>
                        <label wicket:for="pin">
                            <wicket:message key="fldPin.label"/>
                        </label>
                        <input wicket:id="pin" type="text" wicket:message="title:fldPin.title"/>
                    </div>
                    <div>
                        <label wicket:for="contentProviderName">
                            <wicket:message key="fldContentProviderName.label"/>
                        </label>
                        <input wicket:id="contentProviderName" type="text" wicket:message="title:fldContentProviderName.title"/>
                    </div>
                    <div>
                        <label wicket:for="contentProviderRecordId">
                            <wicket:message key="fldContentProviderRecordId.label"/>
                        </label>
                        <input wicket:id="contentProviderRecordId" type="text" wicket:message="title:fldContentProviderRecordId.title"/>
                    </div>
                    <div>
                        <label wicket:for="lmsRecordId">
                            <wicket:message key="fldLmsRecordId.label"/>
                        </label>
                        <input wicket:id="lmsRecordId" type="text" wicket:message="title:fldLmsRecordId.title"/>
                    </div>
                    <div>
                        <label wicket:for="formatId">
                            <wicket:message key="fldFormatId.label"/>
                        </label>
                        <input wicket:id="formatId" type="text" wicket:message="title:fldFormatId.title"/>
                    </div>
                    <div>
                        <label wicket:for="language">
                            <wicket:message key="fldLanguage.label"/>
                        </label>
                        <input wicket:id="language" type="text" wicket:message="title:fldLanguage.title"/>
                    </div>
                    <div>
                        <input class="btn btn-primary" wicket:id="generatorButton" type="submit" wicket:message="value:btnGenerator.label,title:btnGenerator.title"/>
                    </div>
                </form>
                <div wicket:id="responsePanel"></div>
            </div>
        </wicket:panel>
    </body>
</html>
