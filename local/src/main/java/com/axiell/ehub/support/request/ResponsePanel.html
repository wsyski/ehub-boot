<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
    <body>
        <wicket:panel>
            <h3>Request</h3>
            <table class="table">
                <tr>
                    <th>
                        URI
                    </th>
                    <td>
                        <span wicket:id="uri"/>
                    </td>
                </tr>
                <tr>
                    <th>
                        Method
                    </th>
                    <td>
                        <span wicket:id="httpMethod"/>
                    </td>
                </tr>
                <tr>
                    <th>
                        Headers
                    </th>
                    <td>
                        <table class="table">
                            <tr>
                                <th>
                                    Name
                                </th>
                                <th>
                                    Value
                                </th>
                            </tr>
                            <tr>
                                <td>
                                    Authorization
                                </td>
                                <td>
                                    <code wicket:id="authInfo"/>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <wicket:enclosure>
                    <tr>
                        <th>
                            Body
                        </th>
                        <td>
                            <pre class="prettyprint" wicket:id="requestBody"/>
                        </td>
                    </tr>
                </wicket:enclosure>
            </table>
            <h3>Response</h3>
            <table class="table">
                <wicket:enclosure>
                    <tr>
                        <th>
                            Status
                        </th>
                        <td>
                            <span wicket:id="status"/>
                        </td>
                    </tr>
                </wicket:enclosure>
                <wicket:enclosure>
                    <tr>
                        <th>
                            Body
                        </th>
                        <td>
                            <pre class="prettyprint" wicket:id="responseBody"/>
                        </td>
                    </tr>
                </wicket:enclosure>
            </table>
        </wicket:panel>
    </body>
</html>
