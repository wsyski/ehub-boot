<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
    <body>
        <wicket:panel>
        	<div wicket:id="feedback"></div>
        	<div>
        		<form wicket:id="contentProviderForm">        			
		        	<div wicket:id="properties">
		        		<label wicket:for="property">
       						<span wicket:id="propertyLabel"></span>
       					</label>
       					<input class="input-block-level" wicket:id="property" type="text"></input>
		        	</div>
		        	<div>
        				<input class="btn btn-primary" wicket:id="submit" type="submit" wicket:message="value:btnSave.label,title:btnSave.title"></input>
        			</div>
				</form>
			</div>
        	
        	<h4><a wicket:id="newFormatDecorationLink" wicket:message="title:lnkNewFormatDecoration.title">
        		<wicket:message key="lnkNewFormatDecoration.label"/>
        	</a></h4>
			
        	<div wicket:id="decorationFormPanel"></div>
        	
        	<h4>
        		<wicket:message key="txtFormatsHeader"/>
        	</h4>        	
			
			<table class="table table-bordered table-striped">	
				<tr wicket:id="decorations">        		
					<td class="contentFormatCell">
			       		<a wicket:id="decorationLink" wicket:message="title:lnkDecoration.title">
			       			<span wicket:id="decorationLinkLabel"></span>
			       		</a>
			       	</td>
			       	<td>
						<a wicket:id="deleteLink" wicket:message="title:lnkDelete.title">
							<i class="icon-remove"></i><wicket:message key="lnkDelete.label"/>
						</a>
					</td>
        	</tr>
			</table>

        </wicket:panel>
    </body>
</html>
