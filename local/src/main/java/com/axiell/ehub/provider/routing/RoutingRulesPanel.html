<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
    <body>
        <wicket:panel>
            <wicket:message key="txtRoutingRulesDescription"/>
            <div wicket:id="routingRuleModalWindow"></div>
            <h4>
                <wicket:message key="txtRoutingRulesHeader"/>
            </h4>
            <table class="table">
                <tr>
                    <th><wicket:message key="txtSourceHeader"/></th>
                    <th><wicket:message key="txtTargetHeader"/></th>
                    <th></th>
                </tr>
                <div wicket:id="routingRules">
                    <tr>
                        <td>
                            <span wicket:id="source"/>
                        </td>
                        <td>
                            <span wicket:id="target"/>
                        </td>
                        <td>
                            <a wicket:id="deleteLink" wicket:message="title:lnkDelete.title">
                                <i class="icon-remove"></i>
                            </a>
                        </td>
                    </tr>
                </div>
            </table>
        </wicket:panel>
    </body>
</html>
