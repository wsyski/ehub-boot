<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
    <body>
        <wicket:panel>
            <form wicket:id="createForm">
                <div wicket:id="feedback"/>
                <div>
                    <label wicket:for="source">
                        <wicket:message key="fldSource.label"/>
                    </label>
                    <input wicket:id="source" type="text" wicket:message="title:fldSource.title"/>
                    <div class="routing-rule-description">
                        <wicket:message key="txtSourceDescription"/>
                    </div>
                </div>
                <div>
                    <label wicket:for="target">
                        <wicket:message key="fldTarget.label"/>
                    </label>
                    <select wicket:id="target" wicket:message="title:fldTarget.title"/>
                    <div class="routing-rule-description">
                        <wicket:message key="txtTargetDescription"/>
                    </div>
                </div>
                <div>
                    <input class="btn btn-primary" wicket:id="createButton" type="submit" wicket:message="value:btnCreateRoutingRule.label,title:btnCreateRoutingRules.title"/>
                </div>
            </form>
        </wicket:panel>
    </body>
</html>
