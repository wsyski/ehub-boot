<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
    <div wicket:id="decorationFormPanel"></div>

    <div>
        <h4>
            <wicket:message key="txtTextsHeader"/>
        </h4>
    </div>
    <form wicket:id="textsForm">

        <table class="table table-bordered table-striped">
            <tr>
                <th>
                    <wicket:message key="fldLanguage.label"/>
                </th>
                <th>
                    <wicket:message key="fldName.label"/>
                </th>
                <th>
                    <wicket:message key="fldDescription.label"/>
                </th>
                <th>&nbsp;</th>
            </tr>

            <tr wicket:id="texts">
                <td>
                    <span wicket:id="language"/>
                </td>
                <td>
                    <!--
                 <label wicket:for="name">
                        <wicket:message key="fldName.label"/>
                    </label>
                    -->
                    <input wicket:id="name" type="text" wicket:message="title:fldName.title"/>
                </td>
                <td>
                    <!--
                 <label wicket:for="description">
                     <wicket:message key="fldDescription.label"/>
                 </label>
                 -->
                    <input wicket:id="description" type="text" wicket:message="title:fldDescription.title"/>
                </td>
                <td>
                    <a wicket:id="deleteLink" wicket:message="title:lnkDelete.title">
                        <i class="icon-remove"></i>
                        <wicket:message key="lnkDelete.label"/>
                    </a>
                </td>
            </tr>
        </table>

        <div>
            <input class="btn btn-primary" wicket:id="submit" type="submit" wicket:message="value:btnSaveTextBundle.label,title:btnSaveTextBundle.title"/>
        </div>
    </form>
</wicket:panel>
</body>
</html>
