<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
    <body>
        <wicket:panel>
        	<h4>
			<a wicket:id="newEhubConsumerLink" wicket:message="title:lnkNewEhubConsumer.title">
        		<wicket:message key="lnkNewEhubConsumer.label"/>
        	</a>
			</h4>
        
        	<div wicket:id="ehubConsumerFormContainer">
        		<div>
        			<h4><wicket:message key="txtEhubConsumerFormHeader"/></h4>
        		</div>
        		<form wicket:id="ehubConsumerForm">        		
        			<div>
        				<label wicket:for="description">
        					<wicket:message key="fldDescription.label"/>
        				</label>
        				<input wicket:id="description" type="text" wicket:message="title:fldDescription.title"></input>
        			</div>
        			<div wicket:id="properties">
        				<label wicket:for="property">
        					<span wicket:id="propertyLabel"></span>
        				</label>
        				<input wicket:id="property" type="text"></input>
        			</div>
        			<div>
        				<input class="btn btn-primary" wicket:id="submit" type="submit" wicket:message="value:btnCreate.label,title:btnCreate.title"></input>
        			</div>
        		</form>
        		<a wicket:id="cancelNewEhubConsumerLink" wicket:message="title:lnkCancelNewEhubConsumer.title">
        			<wicket:message key="lnkCancelNewEhubConsumer.label"/>
        		</a>
        	</div>
        	
        	<div>
        		<h4><wicket:message key="txtEhubConsumersHeader"/></h4>
        	</div>
        
        	<div wicket:id="ehubConsumers">
        		<table class="table table-striped">
        			<tr>
        				<td>
							<a wicket:id="ehubConsumerLink" wicket:message="title:lnkEhubConsumer.title">
								<span wicket:id="ehubConsumerLinkLabel"></span>
							</a>
						</td>
						<td>
							<i class="icon-remove"></i>
							<a wicket:id="deleteLink" wicket:message="title:lnkDelete.title">
								<wicket:message key="lnkDelete.label"/>
							</a>
						</td>
					</tr>		
				</table>	
        	</div>
        </wicket:panel>
    </body>
</html>
