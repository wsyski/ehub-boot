ehub:
  authinfo:
    expirationTimeInSeconds: 86400
    leewayInSeconds: 3600
    debug: false
    validate: true
    secretKey: c2VjcmV0S2V5MTM5NDA=

  mock:
    path: ${MOCK_PATH:mock}

server:
  port: ${SERVICE_PORT:16518}

info:
  component: "@project.name@"        #getting controller name
  description: "@project.description@" #getting controller description
  version: "@project.version@"        #getting the controller version

spring:
  application:
    name: ehub

  profiles:
    validate: true

  main:
    banner-mode: "off"

  datasource:
    driverClassName: org.hsqldb.jdbc.JDBCDriver
    url: jdbc:hsqldb:mem:testdb;sql.enforce_strict_size=true;DB_CLOSE_DELAY=-1
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        id:
          db_structure_naming_strategy: legacy
  servlet:
    encoding:
      charset: UTF-8
cxf:
  path: /api
  jaxrs:
    classes-scan-packages: com.axiell.ehub.common.controller

logging:
  level:
    root: WARN
  config: classpath:log4j2.xml

management:
  endpoints:
    web:
      exposure:
        include: '*'

